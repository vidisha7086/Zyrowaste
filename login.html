<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZyroWaste - Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .under-construction {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: red;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="login-bg">

  <div class="logo-container">
    <img src="assets/images/logo.png" alt="ZyroWaste Logo">
  </div>

  <div class="login-container">
    <div class="under-construction">⚠️ Site Under Construction ⚠️</div>
    
    <h2>ZyroWaste Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p class="signup-text">Don’t have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>
